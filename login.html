<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPROVE AFRICA - Login/Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .auth-container {
        min-height: calc(100vh - 80px);
      }
      .form-container {
        max-width: 450px;
        transition: all 0.3s ease;
      }
      .form-container.shake {
        animation: shake 0.5s;
      }
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-10px);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(10px);
        }
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center py-4">
          <a href="index.html" class="text-2xl font-bold text-green-600"
            >IMPROVE AFRICA</a
          >
          <div class="hidden md:flex space-x-6">
            <a href="index.html" class="text-gray-600 hover:text-green-600"
              >Home</a
            >
            <a href="about.html" class="text-gray-600 hover:text-green-600"
              >About</a
            >
            <a href="programs.html" class="text-gray-600 hover:text-green-600"
              >Programs</a
            >
            <a href="regions.html" class="text-gray-600 hover:text-green-600"
              >Regions</a
            >
            <a href="market.html" class="text-gray-600 hover:text-green-600"
              >Marketplace</a
            >
            <a href="contact.html" class="text-gray-600 hover:text-green-600"
              >Contact</a
            >
          </div>
          <button class="md:hidden text-gray-600" aria-label="Toggle menu">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container flex items-center justify-center py-12 px-4">
      <div
        class="form-container w-full bg-white rounded-lg shadow-lg overflow-hidden"
      >
        <div class="flex">
          <!-- Login/Register Tabs -->
          <div class="w-1/3 bg-blue-600 py-8 px-6 text-white">
            <h3 class="text-xl font-bold mb-6">Account Access</h3>
            <div class="tabs space-y-4">
              <button
                id="login-tab"
                class="w-full py-2 text-left font-medium bg-white bg-opacity-20 rounded px-4 transition-colors"
              >
                Login
              </button>
              <button
                id="register-tab"
                class="w-full py-2 text-left font-medium hover:bg-white hover:bg-opacity-10 rounded px-4 transition-colors"
              >
                Register
              </button>
            </div>
            <div class="mt-12">
              <p class="text-sm opacity-80">
                Already have an account? Sign in to access the marketplace and
                connect with farmers and buyers.
              </p>
            </div>
          </div>

          <!-- Form Container -->
          <div class="w-2/3 p-8">
            <!-- Login Form -->
            <div id="login-form" class="active">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">
                Login to Your Account
              </h2>
              <form id="login">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-medium mb-2"
                    for="login-email"
                    >Email Address</label
                  >
                  <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    id="login-email"
                    type="email"
                    required
                  />
                </div>
                <div class="mb-6">
                  <label
                    class="block text-gray-700 text-sm font-medium mb-2"
                    for="login-password"
                    >Password</label
                  >
                  <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    id="login-password"
                    type="password"
                    required
                  />
                </div>
                <div class="flex items-center justify-between mb-6">
                  <div class="flex items-center">
                    <input
                      id="remember-me"
                      type="checkbox"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label
                      for="remember-me"
                      class="ml-2 block text-sm text-gray-700"
                      >Remember me</label
                    >
                  </div>
                  <a href="#" class="text-sm text-blue-600 hover:underline"
                    >Forgot password?</a
                  >
                </div>
                <div
                  id="login-error"
                  class="hidden mb-4 p-2 text-red-600 bg-red-100 rounded-lg text-sm"
                ></div>
                <button
                  type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors"
                >
                  Log In
                </button>
              </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="hidden">
              <h2 class="text-2xl font-bold text-gray-800 mb-6">
                Create an Account
              </h2>
              <form id="register">
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-medium mb-2"
                    for="register-name"
                    >Full Name</label
                  >
                  <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    id="register-name"
                    type="text"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-medium mb-2"
                    for="register-email"
                    >Email Address</label
                  >
                  <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    id="register-email"
                    type="email"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-medium mb-2"
                    for="register-password"
                    >Password</label
                  >
                  <input
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    id="register-password"
                    type="password"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label
                    class="block text-gray-700 text-sm font-medium mb-2"
                    for="register-role"
                    >Account Type</label
                  >
                  <select
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                    id="register-role"
                    required
                  >
                    <option value="">Select account type</option>
                    <option value="buyer">Buyer</option>
                    <option value="farmer">Farmer/Seller</option>
                  </select>
                </div>
                <div class="mb-6">
                  <div class="flex items-center">
                    <input
                      id="terms"
                      type="checkbox"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                      required
                    />
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                      I agree to the
                      <a href="#" class="text-blue-600 hover:underline"
                        >Terms of Service</a
                      >
                      and
                      <a href="#" class="text-blue-600 hover:underline"
                        >Privacy Policy</a
                      >
                    </label>
                  </div>
                </div>
                <div
                  id="register-error"
                  class="hidden mb-4 p-2 text-red-600 bg-red-100 rounded-lg text-sm"
                ></div>
                <button
                  type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors"
                >
                  Create Account
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2024 IMPROVE AFRICA. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const loginError = document.getElementById("login-error");
        const registerError = document.getElementById("register-error");

        console.log("Login page loaded");

        // Check if already logged in
        const token = localStorage.getItem("token");
        if (token) {
          console.log("User already logged in, redirecting to marketplace");
          window.location.href = "market.html";
        }

        // Tab switching
        loginTab.addEventListener("click", () => {
          loginTab.classList.add("bg-white", "bg-opacity-20");
          registerTab.classList.remove("bg-white", "bg-opacity-20");
          loginForm.classList.remove("hidden");
          registerForm.classList.add("hidden");
        });

        registerTab.addEventListener("click", () => {
          registerTab.classList.add("bg-white", "bg-opacity-20");
          loginTab.classList.remove("bg-white", "bg-opacity-20");
          registerForm.classList.remove("hidden");
          loginForm.classList.add("hidden");
        });

        // Login form submission
        document
          .getElementById("login")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            console.log("Login form submitted");

            // Clear previous errors
            loginError.classList.add("hidden");
            loginError.textContent = "";

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            console.log("Attempting login with:", email);

            // Show loading state
            const submitBtn = e.target.querySelector("button[type='submit']");
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = "Logging in...";
            submitBtn.disabled = true;

            try {
              console.log("Calling loginUser function...");
              const result = await loginUser({ email, password });
              console.log("Login result:", result);

              if (result && result.success) {
                console.log("Login successful! Redirecting...");
                // Force redirect with small timeout to ensure localStorage is updated
                submitBtn.textContent = "Success! Redirecting...";
                setTimeout(() => {
                  window.location.href = "market.html";
                }, 300);
              } else {
                console.error(
                  "Login failed:",
                  result ? result.message : "Unknown error"
                );
                loginError.innerHTML = `
                  <div class="p-2 bg-red-100 text-red-700 rounded-md">
                    <p class="font-semibold">Login Failed</p>
                    <p class="text-sm">${
                      (result && result.message) ||
                      "Login failed. Please check your credentials."
                    }</p>
                  </div>
                `;
                loginError.classList.remove("hidden");

                // Shake effect for error
                const formContainer = document.querySelector(".form-container");
                formContainer.classList.add("shake");
                setTimeout(() => formContainer.classList.remove("shake"), 500);
              }
            } catch (error) {
              console.error("Login error:", error);
              loginError.innerHTML = `
                <div class="p-2 bg-red-100 text-red-700 rounded-md">
                  <p class="font-semibold">Error</p>
                  <p class="text-sm">${
                    error.message || "An error occurred. Please try again."
                  }</p>
                </div>
              `;
              loginError.classList.remove("hidden");
            } finally {
              // Reset button state
              submitBtn.textContent = originalBtnText;
              submitBtn.disabled = false;
            }
          });

        // Register form submission
        document
          .getElementById("register")
          .addEventListener("submit", async (e) => {
            e.preventDefault();

            // Clear previous errors
            registerError.classList.add("hidden");
            registerError.textContent = "";

            // Show loading state
            const submitBtn = e.target.querySelector("button[type='submit']");
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = "Creating account...";
            submitBtn.disabled = true;

            const name = document.getElementById("register-name").value;
            const email = document.getElementById("register-email").value;
            const password = document.getElementById("register-password").value;
            const role = document.getElementById("register-role").value;

            try {
              const result = await registerUser({
                name,
                email,
                password,
                role,
              });

              if (result.success) {
                window.location.href = "market.html";
              } else {
                registerError.textContent =
                  result.message || "Registration failed. Please try again.";
                registerError.classList.remove("hidden");

                // Shake effect for error
                const formContainer = document.querySelector(".form-container");
                formContainer.classList.add("shake");
                setTimeout(() => formContainer.classList.remove("shake"), 500);
              }
            } catch (error) {
              registerError.textContent = `Error: ${
                error.message || "An error occurred. Please try again."
              }`;
              registerError.classList.remove("hidden");
            } finally {
              // Reset button state
              submitBtn.textContent = originalBtnText;
              submitBtn.disabled = false;
            }
          });
      });
    </script>
  </body>
</html>
