<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMPROVE-AFRICA Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="js/api.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-6">
        <h1 class="text-3xl font-bold text-blue-800">
          IMPROVE-AFRICA Marketplace
        </h1>
        <p class="text-gray-600">Agricultural products from Ghana</p>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8">
      <section class="mb-12">
        <h2 class="text-2xl font-semibold mb-4">Featured Products</h2>
        <div
          id="featured-products"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div class="animate-pulse bg-white p-6 rounded-lg shadow-md">
            <div class="bg-gray-300 h-48 rounded-md mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-3/4 mb-2"></div>
            <div class="bg-gray-300 h-4 rounded w-1/2 mb-4"></div>
            <div class="bg-gray-300 h-10 rounded"></div>
          </div>
          <div class="animate-pulse bg-white p-6 rounded-lg shadow-md">
            <div class="bg-gray-300 h-48 rounded-md mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-3/4 mb-2"></div>
            <div class="bg-gray-300 h-4 rounded w-1/2 mb-4"></div>
            <div class="bg-gray-300 h-10 rounded"></div>
          </div>
          <div class="animate-pulse bg-white p-6 rounded-lg shadow-md">
            <div class="bg-gray-300 h-48 rounded-md mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-3/4 mb-2"></div>
            <div class="bg-gray-300 h-4 rounded w-1/2 mb-4"></div>
            <div class="bg-gray-300 h-10 rounded"></div>
          </div>
        </div>
      </section>

      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold">All Products</h2>
          <div class="flex space-x-2">
            <select
              id="category-filter"
              class="border rounded px-3 py-2"
              aria-label="Filter by category"
            >
              <option value="all">All Categories</option>
              <option value="maize">Maize</option>
              <option value="rice">Rice</option>
              <option value="millet">Millet</option>
            </select>
            <input
              type="text"
              id="search-input"
              placeholder="Search products..."
              class="border rounded px-3 py-2"
            />
            <button
              id="search-button"
              class="bg-blue-600 text-white px-4 py-2 rounded"
            >
              Search
            </button>
          </div>
        </div>

        <div
          id="products-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <div class="animate-pulse bg-white p-6 rounded-lg shadow-md">
            <div class="bg-gray-300 h-48 rounded-md mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-3/4 mb-2"></div>
            <div class="bg-gray-300 h-4 rounded w-1/2 mb-4"></div>
            <div class="bg-gray-300 h-10 rounded"></div>
          </div>
          <div class="animate-pulse bg-white p-6 rounded-lg shadow-md">
            <div class="bg-gray-300 h-48 rounded-md mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-3/4 mb-2"></div>
            <div class="bg-gray-300 h-4 rounded w-1/2 mb-4"></div>
            <div class="bg-gray-300 h-10 rounded"></div>
          </div>
          <div class="animate-pulse bg-white p-6 rounded-lg shadow-md">
            <div class="bg-gray-300 h-48 rounded-md mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-3/4 mb-2"></div>
            <div class="bg-gray-300 h-4 rounded w-1/2 mb-4"></div>
            <div class="bg-gray-300 h-10 rounded"></div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // DOM elements
      const featuredProductsContainer =
        document.getElementById("featured-products");
      const productsGrid = document.getElementById("products-grid");
      const categoryFilter = document.getElementById("category-filter");
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");

      // Load featured products
      async function loadFeaturedProducts() {
        try {
          const products = await fetchFeaturedProducts();
          renderFeaturedProducts(products);
        } catch (error) {
          console.error("Failed to load featured products:", error);
          featuredProductsContainer.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-red-500">Failed to load featured products. Please try again later.</p>
          </div>
        `;
        }
      }

      // Load all products
      async function loadProducts() {
        try {
          const products = await fetchProducts();
          renderProducts(products);
        } catch (error) {
          console.error("Failed to load products:", error);
          productsGrid.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-red-500">Failed to load products. Please try again later.</p>
          </div>
        `;
        }
      }

      // Load products by category
      async function loadProductsByCategory(category) {
        try {
          const products = await fetchProductsByCategory(category);
          renderProducts(products);
        } catch (error) {
          console.error(`Failed to load ${category} products:`, error);
          productsGrid.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-red-500">Failed to load products. Please try again later.</p>
          </div>
        `;
        }
      }

      // Search products
      async function performSearch(query) {
        if (!query.trim()) {
          loadProducts();
          return;
        }

        try {
          const products = await searchProducts(query);
          renderProducts(products);
        } catch (error) {
          console.error(`Failed to search for "${query}":`, error);
          productsGrid.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-red-500">Failed to search products. Please try again later.</p>
          </div>
        `;
        }
      }

      // Render featured products
      function renderFeaturedProducts(products) {
        if (!products || products.length === 0) {
          featuredProductsContainer.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-gray-500">No featured products available.</p>
          </div>
        `;
          return;
        }

        featuredProductsContainer.innerHTML = products
          .map(
            (product) => `
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="${
            product.image_url || "https://via.placeholder.com/300x200"
          }" alt="${product.name}" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
            <p class="text-gray-600 mb-4">${product.type}</p>
            <div class="flex justify-between items-center">
              <span class="text-blue-600 font-bold">$${product.price}</span>
              <span class="text-gray-500">Stock: ${
                product.stock || "N/A"
              }</span>
            </div>
            <p class="text-gray-500 mt-2">Region: ${product.region}</p>
            <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">View Details</button>
          </div>
        </div>
      `
          )
          .join("");
      }

      // Render products
      function renderProducts(products) {
        if (!products || products.length === 0) {
          productsGrid.innerHTML = `
          <div class="col-span-full text-center py-8">
            <p class="text-gray-500">No products found.</p>
          </div>
        `;
          return;
        }

        productsGrid.innerHTML = products
          .map(
            (product) => `
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="${
            product.image_url || "https://via.placeholder.com/300x200"
          }" alt="${product.name}" class="w-full h-48 object-cover">
          <div class="p-6">
            <h3 class="text-xl font-semibold mb-2">${product.name}</h3>
            <p class="text-gray-600 mb-4">${product.type}</p>
            <div class="flex justify-between items-center">
              <span class="text-blue-600 font-bold">$${product.price}</span>
              <span class="text-gray-500">Stock: ${
                product.stock || "N/A"
              }</span>
            </div>
            <p class="text-gray-500 mt-2">Region: ${product.region}</p>
            <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">View Details</button>
          </div>
        </div>
      `
          )
          .join("");
      }

      // Event listeners
      categoryFilter.addEventListener("change", (e) => {
        const category = e.target.value;
        if (category === "all") {
          loadProducts();
        } else {
          loadProductsByCategory(category);
        }
      });

      searchButton.addEventListener("click", () => {
        performSearch(searchInput.value);
      });

      searchInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          performSearch(searchInput.value);
        }
      });

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        loadFeaturedProducts();
        loadProducts();
      });
    </script>
  </body>
</html>
